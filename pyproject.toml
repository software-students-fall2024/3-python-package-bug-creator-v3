[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "funky_fortune"
description = "Divination Python package"
version = "0.1.0"
authors = [
  { name="Bug Creators" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "package", "build", "fortune", "lucky"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Repository" = "https://github.com/software-students-fall2024/3-python-package-bug-creator-v3"
"Bug Tracker" = "https://github.com/software-students-fall2024/3-python-package-bug-creator-v3/issues"
